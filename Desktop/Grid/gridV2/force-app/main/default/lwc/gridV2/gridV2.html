<template>
    <div class="slds-p-around_large">
        <lightning-card title="Metadata Table">
            <div class="slds-m-around_medium">
                <lightning-layout multiple-rows>
                    <lightning-layout-item size="6" padding="around-small">
                        <!-- Search input field -->
                        <lightning-input type="search" label="Search Metadata" onchange={handleSearch}></lightning-input>
                    </lightning-layout-item>
                    <lightning-layout-item size="6" padding="around-small">
                        <!-- Picklist for filtering -->
                        <!-- <c-custom-filter onfilterchange={handleFilterChange}></c-custom-filter> -->
                        <lightning-combobox
                            name="metadataType"
                            label="Select Type"
                            value={selectedType}
                            options={Type}
                            onchange={handleTypeChange}>
                        </lightning-combobox>
                    </lightning-layout-item>
                </lightning-layout>
                
                <template if:true={data}>
                    <lightning-card icon-name="standard:ApexClass">
                        <div class="slds-m-around_medium">
                            <template if:true={data}>
                                <lightning-datatable key-field="Id" data={data} columns={columns}>
                                    <!-- onrowaction={handleRowAction} -->
                                </lightning-datatable>
                            </template>
                            <template if:true={error}>
                                {error}
                            </template>
                        </div>
                    </lightning-card>
                </template>
                <template if:true={error}>
                    <div class="slds-m-around_medium">{error.message}</div>
                </template>
            </div>
        </lightning-card>
    </div>
</template>
